player-genetic-option:
  maxHealth: 40    # 玩家的默认最大血量
player-spread-option:
  range:
    min: 500    # 散布的最大范围(正方形半边长)
    max: 1750    # 散布的最大范围(正方形半边长)
  distance: 1500    # 散布的目标距离(圆形半径)
  space: 500    # 散布点间的最小距离(直线距离)
  attempt: 512    # 散布时的尝试数(较低的尝试数易导致散布失败, 较高易导致服务器卡顿)
worldborder-option:
  damage:
    amount: 1.0    # 世界边界伤害
    buffer: 0    # 世界边界伤害缓冲区
  warning:
    distance: 8    # 世界边界预警距离
game-option:
  protect-animal: true    # 动物是否免疫一切伤害
  ore-option:
    auto-melt: false    # 挖掘矿石时, 是否直接掉落矿物锭
  hide-name: true    # 事件发生时是否显示玩家名(对控制台记录无效)
  gameload-option:
    latency-time: 30    # 游戏加载的准备时间
  worldborder-option:
    radius:
      min: 64    # 世界边界最小半径(圆形半径)
      max: 2048    # 世界边界初始半径(圆形半径)
    shrink:
      speed: 1.0    # 世界边界收缩速度(圆形半径)
  compass-option:
    enable: true
    mode: true    # 使用指南针的方式(true: 右键交互; false: 丢出)
    cold-down: 100    # 指南针冷却时间(ticks)
  accelerate-shrink-option:
    enable: true
    item: IRON_BLOCK    # 激活加速收缩的物品(需为严格Material名)
    speed: 1.0    # 世界边界加速倍率
    ticks: 1200    # 世界边界加速收缩有效时间
    cold-down: 300    # 加速冷却时间(ticks)
    protect-time: 6000    # 初始保护时间(ticks)
  summon-blaze:
    enable: true
  deathmatch:
    enable: true

# 若要自定义配置文件, 请复制上方全部内容, 改变一级列表名
# 如:
# custom-config: 
#   player-spread-option: 
# ......
# 然后在准备游戏时使用指令 
# /battleroyale preset [worldName] [configName]
# 如:
# /battleroyale preset overworld custom-config
# 以使用该配置